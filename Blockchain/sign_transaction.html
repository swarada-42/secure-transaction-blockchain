<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: #f4f4f9;
            overflow: hidden;
            margin-top: -50px;
        }

        .container {
            display: flex;
            flex-direction: column; /* Ensure vertical stacking */
            align-items: stretch; /* Allow children to take full width */
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 38px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        .button {
            width: 100%; /* Full width for all elements */
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        #signatureContainer {
            margin-top: 20px;
            margin-left: 100px;
            display: none; /* Hidden by default */
            background-color: #f9f9f9; /* Light background for visibility */
            border: 1px solid #ddd; /* Border for distinction */
            border-radius: 8px; /* Rounded corners */
            padding: 15px; /* Padding for spacing */
            width: 50%; /* Full width */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        
        /* Heading and Paragraph Styles */
        #signatureContainer h3 {
            font-size: 24px; /* Font size for heading */
            color: #333; /* Heading color */
            margin: 0; /* Remove margin */
            padding-bottom: 10px; /* Space below the heading */
            text-align: center; /* Center align heading */
        }
        
        #signatureOutput {
            font-size: 18px; /* Font size for signature output */
            color: #444; /* Signature text color */
            word-wrap: break-word; /* Wrap long text */
            text-align: center; /* Center align text */
            margin-bottom: 15px; /* Space below signature output */
        }
        
        /* Copy Button Styles */
        #copySignatureButton {
            width: 100%; /* Full width button */
            padding: 12px; /* Button padding */
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px; /* Button font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Transition effect */
        }
        
        #copySignatureButton:hover {
            background-color: #45a049; /* Darker shade on hover */
        }


        /* Responsive Styles */
        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="number"],
            .button {
                font-size: 16px;
                padding: 10px;
            }
            #signatureContainer {
                padding: 10px; /* Reduce padding on smaller screens */
            }
        
            #signatureContainer h3 {
                font-size: 20px; /* Smaller font size for heading */
            }
        
            #signatureOutput {
                font-size: 16px; /* Smaller font size for output */
            }
        
            #copySignatureButton {
                font-size: 16px; /* Smaller button font size */
                padding: 10px; /* Reduce button padding */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="number"],
            .button {
                font-size: 14px;
                padding: 8px;
            }
            #signatureContainer {
                padding: 8px; /* Further reduce padding on mobile */
            }
        
            #signatureContainer h3 {
                font-size: 18px; /* Further reduce heading font size */
            }
        
            #signatureOutput {
                font-size: 14px; /* Further reduce output font size */
            }
        
            #copySignatureButton {
                font-size: 14px; /* Further reduce button font size */
                padding: 8px; /* Further reduce button padding */
            }
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Added container div for proper structure -->
        <h2>Sign Transaction</h2>
        <input type="text" id="sign_username" placeholder="Enter username">
        <input type="number" id="amount" step="any" placeholder="Enter amount">
        <button class="button" onclick="signTransaction()">Sign Transaction</button>
    </div>
    <div id="signatureContainer" style="margin-top: 20px; display: none;">
        <h3>Transaction Signature:</h3>
        <p id="signatureOutput"></p>
        <button class="button" id="copySignatureButton" onclick="copySignature()" style="margin-top: 10px;">Copy Signature</button>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
