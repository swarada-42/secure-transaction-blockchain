    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: url("Images/indexBackground2.jpg");
            background-size: cover;
        }
    
        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 50px;
            border-radius: 30px;
            font-size: 20px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
    
        a.button:hover {
            background-color: #45a049;
        }
    
        p {
            color: rgb(251, 220, 179);
            font-size: xx-large;
            margin-top: 50px;
            font-size: 36px;
            text-align: center;
        }
    
        h1 {
            margin-top: 50px;
            color: #d3fd01;
            text-align: center;
        }
    
        .underline {
            text-decoration: underline;
            color: aliceblue;
        }
    
        /* Responsive Styles */
        @media (max-width: 1024px) {
            a.button {
                padding: 15px 40px;
                font-size: 18px;
                margin-left: 0;
            }
    
            p {
                font-size: 32px;
                margin-left: 0;
                text-align: center;
            }
    
            h1 {
                margin-left: 0;
            }
        }
    
        @media (max-width: 768px) {
            a.button {
                padding: 10px 30px;
                font-size: 16px;
            }
    
            p {
                font-size: 28px;
            }
    
            h1 {
                font-size: 36px;
            }
        }
    
        @media (max-width: 480px) {
            a.button {
                padding: 10px 20px;
                font-size: 14px;
            }
    
            p {
                font-size: 24px;
                margin-top: 30px;
            }
    
            h1 {
                font-size: 28px;
            }
        }
    </style>
    
</head>
